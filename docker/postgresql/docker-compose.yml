version: '3.1'

services:

  db:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgrespw
    ports:
      - "5432:5432"
    command: postgres -c max_connections=1000
    volumes:
      - ./docker/data:/var/lib/postgresql/data
      - ./../../init.sql:/docker-entrypoint-initdb.d/init.sql